name: CI
on: [push, pull_request]
jobs:
  build-linux:
    name: Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Package
      run: |
        python -m pip install --upgrade setuptools setuptools_scm wheel
        python -m pip install .
    - name: Run Tests
      run: |
        python -m pip install pytest pytest-runner pytest-cov pytest-runner
        python setup.py test --addopts " --cov=metar"
        if [[ ${{ matrix.python-version }} == "3.9" ]]; then
          pip install codecov
          codecov
        fi

  typing:
    name: Typing Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install -r requirements-typing.txt
    - name: Run mypy
      run: mypy metar
